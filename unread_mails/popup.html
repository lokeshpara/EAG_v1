<!DOCTYPE html>
<html>
<head>
  <title>Unread Emails</title>
  <style>
    body {
      width: 400px;
      min-height: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .account-section {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 12px;
    }

    .account-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      cursor: pointer;
      user-select: none;
    }

    .account-header:hover {
      background: #f8f9fa;
      border-radius: 4px;
    }

    .account-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .account-name {
      font-weight: 600;
      color: #333;
    }

    .unread-count {
      background: #1a73e8;
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
    }

    .dropdown-icon {
      color: #666;
      transition: transform 0.2s;
    }

    .dropdown-icon.open {
      transform: rotate(180deg);
    }

    .email-list {
      display: none;
      flex-direction: column;
      gap: 8px;
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid #f0f0f0;
    }

    .email-list.open {
      display: flex;
    }

    .email-item {
      padding: 8px;
      border-radius: 4px;
      background: #f8f9fa;
      cursor: pointer;
      transition: background 0.2s;
    }

    .email-item:hover {
      background: #f1f3f4;
    }

    .email-subject {
      font-weight: 500;
      margin-bottom: 4px;
    }

    .email-details {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #666;
    }

    .add-account-btn {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
    }

    .add-account-btn:hover {
      background: #1557b0;
    }

    .loading {
      text-align: center;
      color: #666;
      padding: 20px;
    }

    .timestamp {
      font-size: 11px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="accounts-container"></div>
    <button id="add-account" class="add-account-btn">Add Email Account</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
